{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好きなこと - ゲームと会話</title>
    <link rel="icon" href="{% static 'images/vrchat_hatumimi.webp' %}" type="image/webp">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color-start: #2a52be;
            --bg-color-end: #4b6cb7;
            --card-bg-color: rgba(255, 255, 255, 0.1);
            --primary-text-color: #ffffff;
            --secondary-text-color: #4f0bfa;
            --accent-color: #8c7aea;
            --accent-glow: rgba(140, 122, 234, 0.7);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: url("{% static 'images/akaminsoro.webp' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--primary-text-color);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            margin: 0;
            color: var(--primary-text-color);
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .header p {
            font-size: 1.2em;
            color: var(--accent-color);
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .favorite-item {
            background-color: var(--card-bg-color);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 600px;
            max-width: 90%;
        }

        .favorite-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--accent-glow);
        }

        .favorite-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .favorite-info {
            padding: 20px;
        }

        .favorite-info h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            margin-top: 0;
            font-size: 1.4em;
        }

        .favorite-info p {
            color: #09ce09;
            font-size: 0.95em;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #2500db96;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>MY FAVORITE THINGS</h1>
            <p>私の好きなこと</p>
        </header>

        <main>
            <div class="gallery">
                <!-- 好きなこと 1 -->
                <div class="favorite-item">
                    <img src="{% static 'images/gensinnkazuha.webp' %}" alt="ゲームの画像" class="favorite-image">
                    <div class="favorite-info">
                        <h3>原神</h3>
                        <p>オープンワールドRPGがなんだかんだ好きですNTEや無限大ANANTAとかも楽しみです</p>
                    </div>
                </div>

                <!-- 好きなこと 2 -->
                <div class="favorite-item">
                    <img src="{% static 'images/maikurapanda.webp' %}" alt="会話の画像" class="favorite-image">
                    <div class="favorite-info">
                        <h3>マイクラ</h3>
                        <p>Discordで、友達と何気ない日常会話をするのが一番の楽しみです。新しい要素も楽しい</p>
                    </div>
                </div>

                <!-- 好きなこと 2 -->
                <div class="favorite-item">
                    <img src="{% static 'images/oozei.webp' %}" alt="会話の画像" class="favorite-image">
                    <div class="favorite-info">
                        <h3>VRchat!</h3>
                        <p>いろんな人と雑談したりVRchat内でのゲームをして楽しんでる！</p>
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 50px;">
                <a href="{% url 'profile_app:profile' %}" class="back-link">プロフィールに戻る</a>
            </div>
        </main>
    </div>
</body>
</html>
